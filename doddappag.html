<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Sound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Southem';
        }

        #image-container {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .clickable-image-container {
            position: relative;
            width: 45vw; /* Adjust as needed to fit four images on one screen */
            margin: 5px; /* Adjust as needed for spacing between images */
        }

        .clickable-image {
            cursor: pointer;
            width: 100%;
            max-width: 100%;
            height: auto;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .caption {
            text-align: center;
            margin-top: 5px; /* Adjust as needed for spacing between image and caption */
            font-family: 'Southem';
        }

        .image-row {
            display: flex;
            flex-wrap: wrap; /* Allow content to wrap onto a new line when needed */
            justify-content: center;
            margin-bottom: 10px; /* Adjust as needed for spacing between rows */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjust as needed for spacing between buttons and images */
        }

        .page-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .page1 {
            background-color: #3498db; /* Blue color for Page 1 button */
        }

        .page2 {
            background-color: #e74c3c; /* Red color for Page 2 button */
        }
    </style>
</head>
<body>
    <div id="image-container">
        <div class="image-row">
            <div class="clickable-image-container">
                <img src="uncle1.jpg" alt="ದೊಡ್ಡಪ್ಪ" class="clickable-image" data-audio="fdoddappa.mp3">
                <div class="caption">ದೊಡ್ಡಪ್ಪ</div>
            </div>
            <div class="clickable-image-container">
                <img src="aunt1.jpg" alt="ದೊಡ್ಡಮ್ಮ" class="clickable-image" data-audio="fdoddmma.mp3" >
                <div class="caption">ದೊಡ್ಡಮ್ಮ</div>
            </div>
        </div>
        <div class="image-row">
            <div class="clickable-image-container">
                <img src="brother1.jpeg" alt="ಅಣ್ಣ" class="clickable-image" data-audio="fanna.mp3" >
                <div class="caption">ಅಣ್ಣ</div>
            </div>
            <div class="clickable-image-container">
                <img src="sister1.jpeg" alt="ಅಕ್ಕ" class="clickable-image" data-audio="fakka.mp3" >
                <div class="caption">ಅಕ್ಕ</div>
            </div>
        </div>
        <div class="button-container">
        <a href="projectg.html" class="page-button page1">ಹಿಂದೆ</a>
            <a href="chikkusg.html" class="page-button page1">ಮುಂದೆ</a>
        </div>
    </div>

    <audio id="audio" src=""></audio>

    <script>
        var clickableImages = document.querySelectorAll('.clickable-image');

        clickableImages.forEach(function (image) {
            image.addEventListener('click', function () {
                var audio = document.getElementById('audio');
                var audioFile = image.getAttribute('data-audio');
                
                // Set the audio source to the clicked image's data-audio attribute
                audio.src = audioFile;
                
                audio.play();
            });
        });
    </script>
</body>
</html>
